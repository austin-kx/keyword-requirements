name: PR Keyword and Version Correctness

on:
    pull_request:
        types: [opened, edited, synchronize]

jobs:
    validate-keywords:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Run keyword and version test script
              shell: node {0}
              env:
                  PR_BODY: ${{ github.event.pull_request.body }}
              run: |
                  require('./.github/scripts/check-keywords.js')
